<div class="container">
  <h1>Employee Management</h1>

  <!-- Employee Form -->
  <form (ngSubmit)="onSubmit()" [formGroup]="employeeForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" formControlName="name">
    </div>
    <div class="form-group">
      <label for="designation">Designation</label>
      <input type="text" class="form-control" formControlName="designation">
    </div>
    <div class="form-group">
      <label for="salary">Salary</label>
      <input type="number" class="form-control" formControlName="salary">
    </div>
    <button type="submit" class="btn btn-primary">Add Employee</button>&nbsp;
    <button class="btn btn-primary" (click)="saveEditedEmployee()">Save</button>
  </form>

  <hr>

  <!-- Employee List -->
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Designation</th>
        <th>Salary</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">
        <td>{{ employee.id }}</td>
        <td>{{ employee.name }}</td>
        <td>{{ employee.designation }}</td>
        <td>{{ employee.salary }}</td>
        <td>
          <button class="btn btn-sm btn-info" (click)="editEmployee(employee.id)">Edit</button>&nbsp;
          <button class="btn btn-sm btn-danger" (click)="deleteEmployee(employee.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
